<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Idea Abode</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/ideaabode.css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<div data-magellan-expedition="fixed">
			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
						<a name="hello"></a>
						<h1 data-magellan-arrival="hello"><a href="#hello"><img src="img/idea-abode-logo.svg"></a></h1>
					</li>
					<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
				</ul>

				<section class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<li data-magellan-arrival="hello"><a href="#hello">Hello</a></li>
						<li data-magellan-arrival="contactus"><a href="#contactus">Contact Us</a></li>
					</ul>
				</section>
			</nav>
		</div>

		<ul data-orbit data-options="animation: 'fade'; timer_speed: 5000; pause_on_hover: false; animation_speed: 1000; navigation_arrows: false; slide_number: false; bullets: false; timer: true; variable_height: true">
			<li>
				<img src="img/hero-wave.jpg" alt="slide 1" />
				<div class="orbit-caption">Caption One.</div>
			</li>
			<li>
				<img src="img/hero-stars.jpg" alt="slide 2" />
			</li>
			<li>
				<img src="img/hero-city.jpg" alt="slide 3" />
			</li>
		</ul>

		<div class="content">
			<div class="row">
				<div class="large-12 columns">
					<a name="contactus"></a>
					<h2 data-magellan-destination="contactus">Contact us</h2>
					<p>If you’re interested in discussing a project, collaborating, or simply getting in touch please use any of the methods below.</p>
				</div>
			</div>

			<div class="row contactus">
				<div class="large-10 large-centered columns">
					<div class="large-6 small-12 small-text-left medium-text-center large-text-center columns">
						<a href="mailto:hello@ideaabode.com"><img src="img/mail.png"><span>hello@ideaabode.com</span></a>
					</div>
					<div class="large-6 small-12 small-text-left medium-text-center large-text-center columns">
						<a href="tel:+919840620368"><img src="img/phone.png"><span>+919840620368</span></a>
					</div>
				</div>
			</div>

			<div class="footer">
				<div class="row text-center">
					<div class="large-12 columns">
						<img src="img/idea-abode-grayscale.png"><br>
						<p>Made with ❤ in Chennai, India
						<br>© 2014, All rights reserved</p>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/jquery.lazylinepainter-1.4.1.min.js"></script>
		<script src="js/vendor/raphael-min.js"></script>
		<script src="js/ideaabode/lazy-line.js"></script>
		<script src="js/foundation.min.js"></script>

		<script>
			$(document).foundation();
		</script>
	</body>
</html>
